<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Questions</title>
</head>
<body>

    <h2>Private Questions</h2>

    <ul >
        {% for question in questions %}
            <li class = "private_question"><a href="{% url 'mypoll:detail' question.id %}">{{ question.question_text }}</a></li>
        {% empty %}
            <li>No private questions available.</li>
        {% endfor %}
    </ul>

</body>
</html>
